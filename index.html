<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/icons8/ios7/128/Sports-Basketball-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.fontspace.com/cursed-timer-ulil-font-f29411">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <p id="score-home"></p>
            <div class="btn">
                <button onclick="add1()">+1</button>
                <button onclick="add2()">+2</button>
                <button onclick="add3()">+3</button>
            </div>
            
        </div>

        <div>
            <h3>GUEST</h3>
            <p id="score-guest"></p>
            <div class="btn">
                <button onclick="add1Guest()">+1</button>
                <button onclick="add2Guest()">+2</button>
                <button onclick="add3Guest()">+3</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
